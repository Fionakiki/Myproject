<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>WWC</title>
		<link href="../css/style_edit.css" rel="stylesheet">
	</head>
	<body>
		<div class="whole">
			<div class="b1">
				<div class="b11">
					<img src="../images/camera.png" class="i1"/>
				</div>
				<div class="b12">W W C</div>
				<div class="b13">Create & Desigh</div>
				<div class="b14">创造/设计/记录时间</div>
			</div>
			<div class="function" id="function">
				<button class="home" onclick="home()">
				<p class="home-p1">HOME</p>
				<em class="line"></em>
				</button>
				<button class="about" onclick="about()">
				<p class="about-p1">ABOUT</p>
				<em class="line"></em>
				</button>
				<button class="edit" onclick="edit()">
				<p class="edit-p1">EDIT</p>
				<em class="line"></em>
				</button>
				<button class="contact" onclick="contact()">
				<p class="contact-p1">CONTACT</p>
				<em class="line"></em>
				</button>
			</div>
			<div class="editor">
				<div class="object">
					<div class="title">
						<div class="list1">工</div>
						<div class="list2">具</div>
						<div class="list3">栏</div>
						<!--<div class="list4">The</div>
						<div class="list5">toolbar</div>-->
					</div>
					<ul>
						<li>
							<input type="checkbox" class="t" id="a"/><label for="a">滤&nbsp&nbsp镜</label>
						    <div class="hide">
							    <form id="sliders">
				            	<p>
						              <label for="gs">灰度</label>
						               <input id="gs" name="gs" type="range" min=0 max=100 value=0>
					            </p>
					            <p>
						              <label for="blur">模糊</label>
					                	<input id="blur" name="blur" type="range" min=0 max=10 value=0>
				             	</p>
				             	<p>
				             		<label for="br">亮度</label>
				             		<input id="br" name="br" type="range" min=0 max=200 value=100>
				             	</p>
				             	<p>
				             		<label for="ct">对比度</label>
				             		<input id="ct" name="ct" type="range" min=0 max=200 value=100>
				             	</p>
				             	<p>
				             		<label for="huer">色调</label>
				             		<input id="huer" name="huer" type="range" min=0 max=360 value=0>
				             	</p>
				             	<p>
				             		<label for="opacity">透明度</label>
				             		<input id="opacity" name="opacity" type="range" min=0 max=100 value=100>
				             	</p>
				             	<p>
				             		<label for="invert">色彩反转</label>
				             		<input id="invert" name="invert" type="range" min=0 max=100 value=0>
				             	</p>
				             	<p>
				             		<label for="saturate">饱和度</label>
				             		<input id="saturate" name="saturate" type="range" min=0 max=500 value=100>
				             	</p>
				             	<p>
				             		<label for="sepia">发黄</label>
				             		<input id="sepia" name="sepia" type="range" min=0 max=100 value=0>
				             	</p>
				             	<input type="reset" form="sliders" id="reset" value="Reset" />
				             </form>
						    </div>
					    </li>
					    <li>
					    	<input type="checkbox" class="t" id="b"/><label for="b">边&nbsp&nbsp框</label>
					        <div class="hide">
					        	<img class="beauty" src="../images/icon.png">
					            <button class="option" onclick="style1()">双线框</button><br/>
							    <img class="beauty" src="../images/icon.png">  
							    <button class="option" onclick="style2()">凸出框</button><br/>
							    <img class="beauty" src="../images/icon.png">
							    <button class="option">Poke A Friends</button><br/>
					        </div>
				        </li>
				        <li>
				        	<input type="checkbox" class="t" id="c"/><label for="c">xx</label>
				            <div class="hide">
					            My Deviant Art<br/>
					            Latest Dribble Images<br/>
					            Sample Flickr Stream<br/>
					            Sample Picasa Stream<br/>
				            </div>
			            </li>
		            </ul>
	            </div>
	            <div class="onload">
		            <input type="file" class="choose" />
		            <div id="showimg" class="preview-container">
			                <img id="images" class="picture">
		            </div>
	            </div>
            </div>
        </div>
        <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <!--<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->
        <script type="text/javascript" src="../js/link_part.js"></script>
    </body>
</html>
